{% extends "TaskManager.html" %}
{% block content %}
<table class="table-auto border border-gray-300 rounded-lg shadow-lg mx-auto">
  <thead class="bg-gray-100">
    <tr>
      <th class="border baorder-gray-300 px-4 py-2 text-center w-30">Subject</th>
      <th class="border border-gray-300 px-4 py-2 text-center w-100">Task</th>
      <th class="border border-gray-300 px-4 py-2 text-center w-50">Date</th>
      <th class="border border-gray-300 px-4 py-2 text-center w-30">Actions</th>
    </tr>
  </thead>
    {% for task in tasks %}
    <tr class="hover:bg-gray-100 transition duration-150">
      <td class="text-[#228B22] font-bold border border-gray-300 px-4 py-2">{{ task.subject }}</td>
      <td class="border border-gray-300 px-4 py-2">{{ task.content }}</td>
      <td class="font-bold border border-gray-300 px-4 py-2 text-center">{{ task.date_created.strftime("%Y-%m-%d %H:%M:%S") }}</td>
      <td class="font-bold border border-gray-300 px-4 py-2 text-left">
        <a href="/delete/{{task.id}}" class="text-red-500 hover:text-red-700 mr-4">Delete</a>
        <a href="/update/{{task.id}}" class="text-blue-500 hover:text-blue-700">Edit</a>
      </td>
    </tr>
    {% endfor %}
</table>
  <div class="mt-10">
    <form method="POST" action="/" class="bg-white shadow-lg rounded-lg p-6 border border-gray-300">
      <div class="mb-4 text-center">
        <label for="task" class="text-left block text-lg font-medium text-gray-700 mb-2">Add Task:</label>
        <input class="w-30 h-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" list="subjects" name="subject" id="task" placeholder="Subject" required>
        <input class="w-100 h-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" name="content" id="task" placeholder="Enter your task here" required>
      </div>
      <div class="">
        <datalist id="subjects">
          <option value="DCIT 22A">
          <option value="DCIT 21A">
          <option value="COSC 50A">
          <option value="CVSU 101">
          <option value="GNED 02">
          <option value="GNED 05">
          <option value="GNED 11">
          <option value="FITT 1">
        </datalist>
      </div>
      <div class="text-center mt-7">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"type="submit">Submit</button>
      </div>
    </form>
</div>
{% endblock %}
