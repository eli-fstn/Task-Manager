{% extends "TaskManager.html" %}

{% block content %}
<div class="flex justify-center items-center mt-20">
  <form method="POST" action="/update/{{task.id}}" class="bg-white shadow-lg rounded-lg p-6 border border-gray-300">
    <div class="mb-4 text-center">
      <label for="task" class="text-left block text-lg font-medium text-gray-700 mb-2">Update Task:</label>
      <input class="w-100 h-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" name="content" id="task" placeholder="Enter your task here" value="{{task.content}}" required>
    </div>
      <input class="w-30 h-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" list="subjects" name="subject" id="task" placeholder="Subjects" value="{{task.subject}}" required>
        <datalist id="subjects">
            <option value="DCIT 22A">
            <option value="DCIT 21A">
            <option value="COSC 50A">
            <option value="CVSU 101">
            <option value="GNED 02">
            <option value="GNED 05">
            <option value="GNED 11">
            <option value="FITT 1">
          </datalist>
        <div class="text-center mt-5">
          <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"type="submit">Submit</button>
        </div>
        <div class="text-center mt-7">
      <a class="text-blue-600 font-semibold" href="/">Go Back</a>
        </div>
  </form>
</div>
{% endblock %}
